<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example Page</title>
    <style>
        /* CSS styles for layout */
        .container {
            width: 80%;
            margin: 0 auto;
        }

        .header {
            background-color: #eee;
            padding: 10px;
        }

        .main-content {
            float: left;
            width: 70%;
        }

        .sidebar {
            float: right;
            width: 30%;
        }

        .footer {
            clear: both;
            background-color: #eee;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Website Title</h1>
        </div>
        <div class="main-content">
            <p>Main content goes here.</p>
        </div>
        <div class="sidebar">
            <p>Sidebar content goes here.</p>
        </div>
        <div class="footer">
            <p>Footer content goes here.</p>
        </div>
    </div>
</body>
</html>
